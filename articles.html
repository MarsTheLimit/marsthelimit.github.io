<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search Articles</title>
  <link href="bootstrap/blog-post/css/styles.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }

    .search-wrapper {
      max-width: 700px;
      margin: 0 auto;
    }

    .search-box {
      border-radius: 0.5rem;
      border: 1px solid #ced4da;
      padding: 0.75rem 1rem;
    }

    .search-results a {
      text-decoration: none;
      color: #122c52;
      font-weight: 500;
    }

    .search-results a:hover {
      text-decoration: underline;
    }

    .search-results li {
      padding: 0.5rem 0;
      border-bottom: 1px solid #e9ecef;
    }

    .search-results li:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">MarsTheLimit</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="articles.html">Articles</a></li>
                    </ul>
                </div>
            </div>
        </nav>
  <div class="container py-5 search-wrapper">
    <h1 class="mb-4 text-center display-6">Search Articles</h1>
    <input
      type="text"
      id="searchInput"
      class="form-control form-control-lg search-box mb-4"
      placeholder="Type to search articles..."
    />

    <ul id="searchResults" class="list-unstyled search-results shadow-sm bg-white p-3 rounded">
      <!-- Search results go here -->
    </ul>
  </div>
  <!-- Footer-->
  <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; MarsTheLimit 2025 | <a href="privacy-policy.html" class="text-white text-decoration-underline">Privacy Policy</a></p></div>
        </footer>
  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Core theme JS-->
  <script src="bootstrap/blog-post/js/scripts.js"></script>
  <script>
    const articles = [
      { title: "Logic Gates", url: "logic-gates.html", description:"A guide for beginners on how logic gates work. Covers all logic gates used in digital computers. Easy to understand, and includes visuals like truth tables."},
      { title: "Binary Explained", url: "binary-explained.html", description:"Binary and Hexadecimal explained for beginners. Explore decimal to binary conversions, binary to hex, and hex to decimal. Includes examples."},
      { title: "Boolean Logic Explained", url: "boolean-logic-explained.html", description:"Learn the basics of Boolean logicâ€”true/false logic used in digital circuits, programming, and computer architecture with AND, OR, and NOT operations."},
      { title: "Boolean Logic In Programming", url: "boolean-for-programmers.html", description:"Learn the basics of Boolean logic: true/false logic used in programming, and the symbols behind the AND, NOT, and OR boolean operators. Beginner tutorial."},
      { title: "Transistor Logic Gates", url: "transistors-on-breadboards.html", description:"Transistors are what make up logic gates. They perform the underlying Boolean operations in the blink of an eye. Learn how to make logic gates on breadboards."}
    ];

    const searchInput = document.getElementById("searchInput");
    const searchResults = document.getElementById("searchResults");

    function displayResults(query) {
      const filtered = articles.filter(article =>
        article.title.toLowerCase().includes(query.toLowerCase())
      );

      searchResults.innerHTML = filtered.length
        ? filtered.map(article => `<li><a href="${article.url}"><div class="card mb-4"><div class="card-header">${article.title}</div><div class="card-body">${article.description}</div></div></a></li>`).join("")
        : `<li class="text-muted">No matching articles found.</li>`;
    }

    searchInput.addEventListener("input", e => displayResults(e.target.value));
    displayResults("");
  </script>
</body>
</html>
